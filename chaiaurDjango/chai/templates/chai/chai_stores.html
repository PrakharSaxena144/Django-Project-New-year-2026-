{% extends "layout.html" %}

{% block content %}
Test content for forms
<form method = "POST">
    {% csrf_token %}     <!--Django make every form CSRF attack proof-->
    {{form.as_p}}
    <button type="submit">Order Chai</button>
</form>


{% if stores %}
    <h2>Stores Available:</h2>
    <ul>
        {% for store in stores  %}
        <li>{{ store.name }} - {{ store.location }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
