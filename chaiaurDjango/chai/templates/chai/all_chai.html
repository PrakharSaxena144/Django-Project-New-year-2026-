{% extends "layout.html" %}

{% block title %}All Chai{% endblock %}

{% block content %}
<h1>Chai aur Code | All Chai</h1>
{% for chai in chais %}
    <div>
        <h2>{{ chai.name }}</h2>
        <img src="{{ chai.image.url }}" alt="{{ chai.name }}">
        <p>Type: {{ chai.get_type_display }}</p>
        <p>Date Added: {{ chai.date_added }}</p>
    </div>

{% endfor %}

{% endblock %}
